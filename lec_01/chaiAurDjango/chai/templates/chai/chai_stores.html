{% extends "layout.html" %}

{% block content %}
<h1>Test Content</h1>
<form  method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">submit search</button>
</form>

{% if stores %}
    <h2>Stores available</h2>
    <ul>
        {% for store in stores  %}
            <li>{{store.name}} - {{store.location}}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
