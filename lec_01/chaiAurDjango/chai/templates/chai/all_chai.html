{% extends "layout.html" %}

{% block title %}
all chai
{% endblock %}

{% block content %}
<h1 class="bg-gray-400 py-4 text-4xl text-center text-white">All chai Types are available</h1>

<div class="grid grid-cols-3 gap-3 m-5">
{% for chai in chais %}
<div class="bg-blue-800 p-5 rounded-2xl">
    <img class="rounded" src={{chai.images.url}} alt={{chai.name}}>
    <h3 class="text-white text-2xl my-2 font-bold">{{chai.name}}</h3>
    <a href={% url 'chai_detail'  chai.id%}>
      <button
    type="button"
    class="inline-flex items-center justify-center px-2 py-2 
           border-transparent 
           bg-orange-500 text-white 
           hover:bg-orange-600 
           rounded-md w-[100%]"
>
    {{ chai.type }} - {{ chai.id }}
</button>

    </a>
</div>
{% endfor %}
</div>




{% endblock %}
